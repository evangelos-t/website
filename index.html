<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Themed Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif; /* Changed to Roboto */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 50px 20px;
            position: relative;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #0af;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            padding: 10px;
            font-size: 0.8em;
            color: #888;
        }
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #content {
            position: relative;
            z-index: 1;
        }
        #back-to-home {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }
        #main-content {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        #main-content.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="content">
        <header>
            <h1 id="main-title">Welcome to My Black-Themed Website</h1>
            <p id="main-subtitle">Simple. Clean. Minimalistic.</p>
            <nav>
                <a href="/website/" data-page="home">Home</a>
                <a href="/website/about" data-page="about">About</a>
                <a href="/website/services" data-page="services">Services</a>
                <a href="/website/portfolio" data-page="portfolio">Portfolio</a>
                <a href="/website/contact" data-page="contact">Contact</a>
            </nav>
            <a id="back-to-home" href="/website/" data-page="home">‚Üê Back to Home</a>
        </header>
        <section id="main-content">
            <!-- Default home content -->
            <h2>About</h2>
            <p>This is a minimalist website with a dark theme, perfect for GitHub Pages.</p>
            <p>Here is an example of LaTeX rendering: \( E = mc^2 \)</p> <!-- Example LaTeX -->
        </section>
        <footer>
            <!-- Footer content removed -->
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
    <script>
        // Initialize Vanta.js birds effect
        const vantaEffect = VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x000000,
            color1: 0x0a0a0a,
            color2: 0x0a0a0a,
            birdSize: 1.50,
            wingSpan: 20.00,
            speedLimit: 5.00,
            separation: 50.00,
            alignment: 50.00,
            cohesion: 50.00,
            quantity: 6.00
        });

        // Routing logic
        const validPages = ["home", "about", "services", "portfolio", "contact"];

        function loadContent(page) {
            const content = document.getElementById("main-content");
            const mainTitle = document.getElementById("main-title");
            const mainSubtitle = document.getElementById("main-subtitle");
            const backToHome = document.getElementById("back-to-home");

            content.classList.add("fade-out");
            
            setTimeout(() => {
                if (page !== "home") {
                    mainTitle.style.display = "none";
                    mainSubtitle.style.display = "none";
                    backToHome.style.display = "block";
                } else {
                    mainTitle.style.display = "block";
                    mainSubtitle.style.display = "block";
                    backToHome.style.display = "none";
                }

                switch(page) {
                    case 'home':
                        content.innerHTML = `<h2>About</h2><p>This is a minimalist website with a dark theme, perfect for GitHub Pages.</p><p>Here is an example of LaTeX rendering: \\( E = mc^2 \\)</p>`;
                        break;
                    case 'about':
                        content.innerHTML = `<h2>About Me</h2><p>This is the about page. Add your information here.</p>`;
                        break;
                    case 'services':
                        content.innerHTML = `<h2>Our Services</h2><p>This is the services page. Add your services here.</p>`;
                        break;
                    case 'portfolio':
                        content.innerHTML = `<h2>Portfolio</h2><p>This is the portfolio page. Showcase your work here.</p>`;
                        break;
                    case 'contact':
                        content.innerHTML = `<h2>Contact</h2><p>Reach me at <a href="mailto:example@example.com">example@example.com</a></p>`;
                        break;
                    default:
                        content.innerHTML = `<h2>404 - Page Not Found</h2><p>The page you are looking for does not exist.</p><a href="/website/">Go back to the homepage</a>`;
                }

                content.classList.remove("fade-out");
                MathJax.typeset(); // Render LaTeX
                history.replaceState({}, "", `/website/${page === 'home' ? '' : page}`);
            }, 300);
        }

        // Handle initial load and redirects
        function handleInitialLoad() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            
            if (redirect) {
                const page = redirect.replace('/website/', '').split('/')[0] || 'home';
                if (validPages.includes(page)) {
                    loadContent(page);
                    return;
                }
            }

            const path = window.location.pathname.replace('/website/', '');
            const page = validPages.includes(path) ? path : 'home';
            loadContent(page);
        }

        // Event listeners
        document.querySelectorAll("nav a, #back-to-home").forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                const page = e.target.getAttribute("data-page");
                loadContent(page);
            });
        });

        window.addEventListener("popstate", handleInitialLoad);
        handleInitialLoad();
    </script>
</body>
</html>
