<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Themed Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 50px 20px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #0af;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            padding: 10px;
            font-size: 0.8em;
            color: #888;
        }
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <header>
        <h1>Welcome to My Black-Themed Website</h1>
        <p>Simple. Clean. Minimalistic.</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section>
        <h2>About</h2>
        <p>This is a minimalist website with a dark theme, perfect for GitHub Pages.</p>
    </section>
    <section>
        <h2>Contact</h2>
        <p>Reach me at <a href="mailto:example@example.com">example@example.com</a></p>
    </section>
    <footer>
        <p>&copy; 2025 My Black-Themed Website</p>
    </footer>

    <!-- Include THREE.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Include Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
    <script>
        // Initialize Vanta.js birds effect
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x000000,
            color1: 0x0a0a0a,
            color2: 0x0a0a0a,
            birdSize: 1.50,
            wingSpan: 20.00,
            speedLimit: 5.00,
            separation: 50.00,
            alignment: 50.00,
            cohesion: 50.00,
            quantity: 6.00  // Increased number of birds
        });
    </script>
</body>
</html>
