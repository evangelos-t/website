<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Themed Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        header {
            padding: 50px 20px;
            position: relative;
            z-index: 2;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #0af;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: opacity 0.3s;
        }
        nav a:hover {
            opacity: 0.8;
        }
        section {
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #content {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.3s;
        }
        #back-to-home {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            color: #0af;
            text-decoration: none;
            z-index: 3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="content">
        <header>
            <h1 id="main-title">Welcome to My Black-Themed Website</h1>
            <p id="main-subtitle">Simple. Clean. Minimalistic.</p>
            <nav>
                <a href="/website/" data-page="home">Home</a>
                <a href="/website/about" data-page="about">About</a>
                <a href="/website/services" data-page="services">Services</a>
                <a href="/website/portfolio" data-page="portfolio">Portfolio</a>
                <a href="/website/contact" data-page="contact">Contact</a>
            </nav>
            <a id="back-to-home" href="/website/" data-page="home">‚Üê Home</a>
        </header>
        <section id="main-content">
            <!-- Content loaded dynamically -->
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
    <script>
        // Immediate path correction
        (function() {
            const validPaths = ['', '/', '/about', '/services', '/portfolio', '/contact'];
            const currentPath = window.location.pathname.replace('/website', '');
            
            if (!validPaths.includes(currentPath)) {
                history.replaceState(null, null, '/website/');
            }
        })();

        // Vanta.js initialization
        const vantaEffect = VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            backgroundColor: 0x000000,
            color1: 0x0a0a0a,
            color2: 0x0a0a0a,
            birdSize: 1.50,
            wingSpan: 20.00,
            speedLimit: 5.00,
            separation: 50.00,
            alignment: 50.00,
            cohesion: 50.00,
            quantity: 6.00
        });

        // Routing system
        const pages = {
            home: {
                title: "About",
                content: "This is a minimalist website with a dark theme, perfect for GitHub Pages."
            },
            about: {
                title: "About Me",
                content: "This is the about page. Add your information here."
            },
            services: {
                title: "Our Services",
                content: "This is the services page. Add your services here."
            },
            portfolio: {
                title: "Portfolio",
                content: "This is the portfolio page. Showcase your work here."
            },
            contact: {
                title: "Contact",
                content: 'Reach me at <a href="mailto:example@example.com">example@example.com</a>'
            }
        };

        function loadPage(page) {
            const mainContent = document.getElementById("main-content");
            const mainTitle = document.getElementById("main-title");
            const mainSubtitle = document.getElementById("main-subtitle");
            const backToHome = document.getElementById("back-to-home");

            if (page === 'home') {
                mainTitle.style.display = 'block';
                mainSubtitle.style.display = 'block';
                backToHome.style.display = 'none';
            } else {
                mainTitle.style.display = 'none';
                mainSubtitle.style.display = 'none';
                backToHome.style.display = 'block';
            }

            mainContent.innerHTML = `
                <h2>${pages[page].title}</h2>
                <p>${pages[page].content}</p>
            `;

            history.replaceState({page}, '', `/website/${page === 'home' ? '' : page}`);
        }

        // Event listeners
        document.querySelectorAll('[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                loadPage(e.target.dataset.page);
            });
        });

        window.addEventListener('popstate', (e) => {
            if (e.state?.page) {
                loadPage(e.state.page);
            }
        });

        // Initial load
        const initialPage = window.location.pathname
            .replace('/website/', '')
            .split('/')[0] || 'home';
            
        loadPage(validPaths.includes(initialPage) ? initialPage : 'home');
    </script>
</body>
</html>
