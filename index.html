<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Themed Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 50px 20px;
            position: relative;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #0af;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            padding: 10px;
            font-size: 0.8em;
            color: #888;
        }
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #content {
            position: relative;
            z-index: 1;
        }
        /* Style for the "Back to Home" link */
        #back-to-home {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none; /* Hidden by default */
        }
        /* Fade effect for page transitions */
        #main-content {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        #main-content.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="content">
        <header>
            <h1 id="main-title">Welcome to My Black-Themed Website</h1>
            <p id="main-subtitle">Simple. Clean. Minimalistic.</p>
            <nav>
                <a href="/website/" data-page="home">Home</a>
                <a href="/website/about" data-page="about">About</a>
                <a href="/website/services" data-page="services">Services</a>
                <a href="/website/portfolio" data-page="portfolio">Portfolio</a>
                <a href="/website/contact" data-page="contact">Contact</a>
            </nav>
            <!-- "Back to Home" link -->
            <a id="back-to-home" href="/website/" data-page="home">‚Üê Back to Home</a>
        </header>
        <section id="main-content">
            <!-- Default content (Home) -->
            <h2>About</h2>
            <p>This is a minimalist website with a dark theme, perfect for GitHub Pages.</p>
        </section>
        <footer>
            <!-- Footer content removed -->
        </footer>
    </div>

    <!-- Include THREE.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Include Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
    <script>
        // Initialize Vanta.js birds effect
        const vantaEffect = VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x000000,
            color1: 0x0a0a0a,
            color2: 0x0a0a0a,
            birdSize: 1.50,
            wingSpan: 20.00,
            speedLimit: 5.00,
            separation: 50.00,
            alignment: 50.00,
            cohesion: 50.00,
            quantity: 6.00  // Increased number of birds
        });

        // Function to load content dynamically
        function loadContent(page) {
            const content = document.getElementById("main-content");
            const mainTitle = document.getElementById("main-title");
            const mainSubtitle = document.getElementById("main-subtitle");
            const backToHome = document.getElementById("back-to-home");

              // Function to handle redirects
        function handleRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectParam = urlParams.get('redirect');

            if (redirectParam) {
                // Remove the query parameter from the URL
                const newUrl = window.location.origin + redirectParam;
                history.replaceState({}, '', newUrl);

                // Extract the page name (e.g., "portfolio")
                const page = redirectParam.split("/").pop() || "home";
                loadContent(page);
            }
        }

        // Handle redirect on page load
        handleRedirect();

            // Fade out the content
            content.classList.add("fade-out");

            // Wait for the fade-out transition to complete
            setTimeout(() => {
                // Hide the main title and subtitle on subpages
                if (page !== "home") {
                    mainTitle.style.display = "none";
                    mainSubtitle.style.display = "none";
                    backToHome.style.display = "block"; // Show "Back to Home" link
                } else {
                    mainTitle.style.display = "block";
                    mainSubtitle.style.display = "block";
                    backToHome.style.display = "none"; // Hide "Back to Home" link
                }

                // Update content based on the selected page
                switch (page) {
                    case "home":
                        content.innerHTML = `
                            <h2>About</h2>
                            <p>This is a minimalist website with a dark theme, perfect for GitHub Pages.</p>
                        `;
                        break;
                    case "about":
                        content.innerHTML = `
                            <h2>About Me</h2>
                            <p>This is the about page. Add your information here.</p>
                        `;
                        break;
                    case "services":
                        content.innerHTML = `
                            <h2>Our Services</h2>
                            <p>This is the services page. Add your services here.</p>
                        `;
                        break;
                    case "portfolio":
                        content.innerHTML = `
                            <h2>Portfolio</h2>
                            <p>This is the portfolio page. Showcase your work here.</p>
                        `;
                        break;
                    case "contact":
                        content.innerHTML = `
                            <h2>Contact</h2>
                            <p>Reach me at <a href="mailto:example@example.com">example@example.com</a></p>
                        `;
                        break;
                    default:
                        content.innerHTML = `
                            <h2>404 - Page Not Found</h2>
                            <p>The page you are looking for does not exist.</p>
                            <a href="/website/">Go back to the homepage</a>
                        `;
                }

                // Fade in the new content
                content.classList.remove("fade-out");
            }, 300); // Match the duration of the fade-out transition
        }

        // Function to handle path changes
        function handlePathChange() {
            const path = window.location.pathname; // Get the current path
            const page = path.split("/").pop() || "home"; // Extract the page name
            loadContent(page);
        }

        // Add event listeners to navigation links
        document.querySelectorAll("nav a, #back-to-home").forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault(); // Prevent default link behavior
                const page = link.getAttribute("data-page");
                history.pushState({}, "", `/website/${page === "home" ? "" : page}`); // Update the URL
                handlePathChange(); // Load the corresponding content
            });
        });

        // Listen for popstate events (e.g., when the user navigates back/forward)
        window.addEventListener("popstate", handlePathChange);

        // Load content based on the initial path
        handlePathChange();
    </script>
</body>
</html>
