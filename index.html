<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Themed Website</title>
  
  <!-- Include Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  
  <!-- MathJax for LaTeX rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 50px 20px;
      position: relative;
    }
    nav {
      margin: 20px 0;
    }
    nav a {
      color: #0af;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
    }
    footer {
      padding: 10px;
      font-size: 0.8em;
      color: #888;
    }
    #vanta-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #content {
      position: relative;
      z-index: 1;
    }
    #back-to-home {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
    }
    #main-content {
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }
    #main-content.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div id="content">
    <header>
      <h1 id="main-title">Welcome to My Black-Themed Website</h1>
      <p id="main-subtitle">Simple. Clean. Minimalistic.</p>
      <nav>
        <a href="/website/" data-page="home">Home</a>
        <a href="/website/about" data-page="about">About</a>
        <a href="/website/services" data-page="services">Services</a>
        <a href="/website/portfolio" data-page="portfolio">Portfolio</a>
        <a href="/website/contact" data-page="contact">Contact</a>
      </nav>
      <a id="back-to-home" href="/website/" data-page="home">‚Üê Back to Home</a>
    </header>
    <section id="main-content">
      <!-- Default home content -->
      <h2>About</h2>
      <p>This is a minimalist website with a dark theme, perfect for GitHub Pages.</p>
      <p>Example inline equation: \\( E = mc^2 \\)</p>
      <p>Example display equation:</p>
      <div style="text-align: center;">
        \\[
          a^2 + b^2 = c^2
        \\]
      </div>
    </section>
    <footer>
      <!-- Footer content removed -->
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
  <script>
    // Initialize Vanta.js birds effect
    const vantaEffect = VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x000000,
      color1: 0x0a0a0a,
      color2: 0x0a0a0a,
      birdSize: 1.50,
      wingSpan: 20.00,
      speedLimit: 5.00,
      separation: 50.00,
      alignment: 50.00,
      cohesion: 50.00,
      quantity: 6.00
    });

    const validPages = ["home", "about", "services", "portfolio", "contact"];

    function loadContent(page) {
      const content = document.getElementById("main-content");
      const mainTitle = document.getElementById("main-title");
      const mainSubtitle = document.getElementById("main-subtitle");
      const backToHome = document.getElementById("back-to-home");

      content.classList.add("fade-out");
      
      setTimeout(() => {
        if (page !== "home") {
          mainTitle.style.display = "none";
          mainSubtitle.style.display = "none";
          backToHome.style.display = "block";
        } else {
          mainTitle.style.display = "block";
          mainSubtitle.style.display = "block";
          backToHome.style.display = "none";
        }

        switch(page) {
          case 'home':
            content.innerHTML = `<h2>About</h2>
              <p>This is a minimalist website with a dark theme, perfect for GitHub Pages.</p>
              <p>Example inline equation: \\( a^2 + b^2 = c^2 \\)</p>
              <p>Example display equation:</p>
              <div style="text-align: center;">
                \\[
                  \\sum_{n=1}^{\\infty} \\frac{1}{n^2} = \\frac{\\pi^2}{6}
                \\]
              </div>`;
            break;
          default:
            content.innerHTML = `<h2>404 - Page Not Found</h2>
              <p>The page you are looking for does not exist.</p>
              <a href="/website/">Go back to the homepage</a>`;
        }

        // Trigger MathJax to reprocess the new math
        if (window.MathJax) {
          MathJax.typesetPromise();
        }

        content.classList.remove("fade-out");
        history.replaceState({}, "", `/website/${page === 'home' ? '' : page}`);
      }, 300);
    }

    window.addEventListener("popstate", handleInitialLoad);
    handleInitialLoad();
  </script>
</body>
</html>
