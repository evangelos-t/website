<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // Preserve original path and redirect
        const fullPath = window.location.pathname;
        if (fullPath.startsWith('/website/')) {
            sessionStorage.tempPath = fullPath.replace('/website/', '');
        }
        window.location.replace('/website/');
    </script>
</head>
<body></body>
</html>
