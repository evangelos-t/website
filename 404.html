<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // Preserve original path and redirect
        const fullPath = window.location.href;
        if (!fullPath.includes('/website/')) {
            sessionStorage.redirect = fullPath;
            window.location.replace('/website/');
        }
    </script>
</head>
<body></body>
</html>
