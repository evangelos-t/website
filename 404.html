<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // Preserve original URL path
        const fullPath = window.location.href;
        if (!fullPath.includes('/website/')) {
            sessionStorage.redirect = window.location.pathname;
        }
        window.location.replace('/website/');
    </script>
</head>
<body></body>
</html>
