<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Black Themed Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 50px 20px;
            position: relative;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #0af;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .grid-item {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
        }
        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #back-to-home {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div id="content">
        <header>
            <h1>Additional Information</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="more.html" class="active">More</a>
            </nav>
            <a id="back-to-home" href="index.html">‚Üê Home</a>
        </header>
        
        <section>
            <h2>Explore More</h2>
            <div class="grid-container">
                <div class="grid-item">
                    <h3>Resources</h3>
                    <p>Helpful links and documents</p>
                </div>
                <div class="grid-item">
                    <h3>Projects</h3>
                    <p>Additional work samples</p>
                </div>
                <div class="grid-item">
                    <h3>Connect</h3>
                    <p>Social media links</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Include THREE.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Include Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
    <script>
        // Initialize Vanta.js birds effect
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            backgroundColor: 0x000000,
            color1: 0x0a0a0a,
            color2: 0x0a0a0a,
            birdSize: 1.50,
            wingSpan: 20.00,
            speedLimit: 5.00,
            separation: 50.00,
            alignment: 50.00,
            cohesion: 50.00,
            quantity: 6.00
        });
    </script>
</body>
</html>
